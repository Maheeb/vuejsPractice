<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<div id="app">

    <h1>{{sayHello()}}</h1>&nbsp <a v-bind:href="link">Google</a>

</div>
<script src="js/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data:{

            title: "Hello world",
            link: 'https://www.google.com'
        },
        methods:{

          sayHello: function () {

              return this.title;
          }


        }



    });


</script>
</body>
</html>
